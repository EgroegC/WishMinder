name: Continuous Integration (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: âš¡ï¸ Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm install --force

      - name: ğŸ“ Create .env.production from GitHub Secret
        run: echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

      - name: ğŸ”‘ Install dotenv-cli
        run: npm install -g dotenv-cli

      - name: ğŸ§¼ Lint Code
        run: dotenv -e .env.production -- npm run lint

      - name: ğŸ§ª Run Tests
        run: dotenv -e .env.production -- npm test
