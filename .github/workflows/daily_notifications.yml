name: Daily Notification Script

on:
  schedule:
    - cron: "0 14,21 * * *"
  workflow_dispatch:

jobs:
  run-notification:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: âš¡ï¸ Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install dependencies
        run: npm install --force

      - name: ðŸ“ Create .env.production from GitHub Secret
        run: echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

      - name: ðŸ”‘ Install dotenv-cli
        run: npm install -g dotenv-cli

      - name: ðŸš€ Run Notification Script
        run: dotenv -e .env.production -- node src/scripts/notifications/celebrate_notification.js

      - name: ðŸ“£ Notify on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
               --data '{"text":"ðŸš¨ Daily notification script failed!"}' \
               ${{ secrets.SLACK_WEBHOOK_URL }}
